<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <main class="wrapper">
      <form id="search-form" class="wrapper__search-form">
        <input
          id="search-input"
          class="wrapper__search-input"
          type="text"
          placeholder="Search for a planet.."
        />
        <button id="submit" class="wrapper__search-button">Search</button>
      </form>
      <section class="wrapper__solarsystem">
        <div id="sun" class="wrapper__sun"></div>
        <div id="mercury" class="wrapper__mercury"></div>
        <div id="venus" class="wrapper__venus"></div>
        <div id="earth" class="wrapper__earth"></div>
        <div id="mars" class="wrapper__mars"></div>
        <div id="jupiter" class="wrapper__jupiter"></div>
        <div id="saturnus" class="wrapper__saturnus"></div>
        <div id="uranus" class="wrapper__uranus"></div>
        <div id="neptunus" class="wrapper__neptunus"></div>
      </section>
      <section id="modal" class="wrapper__modal">
      </section>
    </main>
  </body>
</html>
