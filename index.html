<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solaris</title>
    <link rel="stylesheet" href="css/style.css" />
    <script type="module" src="js/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <form id="search-form" class="header__search-form">
        <input
          id="search-input"
          class="header__search-input"
          type="text"
          placeholder="Search for a planet.."
        />
        <button id="submit" class="header__search-button">Search</button>
      </form>
      <section class="header__title-box">
        <h1 class="title">SOLSYSTEMET</h1>
        <h2 class="subtitle">SOLARIS</h2>
      </section>
    </header>
    <main class="wrapper">
      <div id="sun" class="wrapper__sun"></div>
      <section class="wrapper__solarsystem">
        <div id="mercury" class="wrapper__mercury"></div>
        <div id="venus" class="wrapper__venus"></div>
        <div id="earth" class="wrapper__earth"></div>
        <div id="mars" class="wrapper__mars"></div>
        <div id="jupiter" class="wrapper__jupiter"></div>
        <div id="saturnus" class="wrapper__saturnus">
          <div class="wrapper__saturnus-ring"></div>
        </div>
        <div id="uranus" class="wrapper__uranus"></div>
        <div id="neptunus" class="wrapper__neptunus"></div>
      </section>
    </main>
    <section id="modal" class="modal">
      <article class="card">
        <h1 class="title">JORDEN</h1>
        <h2 class="subtitle">TELLUS</h2>
        <article class="card__body"></article>
      </article>
    </section>
  </body>
</html>
